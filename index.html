<!DOCTYPE html>
<html>
    <head>
        <title>Добавление</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1 style="text-align: center; margin-top: 15px;">Таблица пользователей</h1>
            <div class="row">
                <div class="col">
                    <form action="/save" method="POST" style="margin-top: 10px;">
                        <div class="form-group">
                            <input type="text" class="form-control" name="fio" placeholder="Введите ФИО">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="age" placeholder="Введите возраст">
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </form>
                </div>

                <div class="col">
                    <div class="card" style="margin-top: 10px">
                        <div class="card-header">
                            Пользователи
                        </div>
                        <div class="card-body">
                            <% for(var i=0; i<users.length; i++) {%>
                                <span><%= users[i].fio %>,</span>
                                <span><%= users[i].age %></span><br>
                            <% } %>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
